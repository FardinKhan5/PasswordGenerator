<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Password Generator</title>
</head>

<body class="bg-primary">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
    </nav>

    <div class="alert alert-success d-none" id="added" role="alert">
        Generated Successfully
    </div>
    <div class="container mt-5 p-3 bg-light shadow rounded">
        <div class="text-center">
            <p class=" h3 font-weight-bold">Select Password Difficulty:</p>
        </div>

        <form action="" class="d-flex justify-content-center p-3">
            <div>
                <input type="text" class="form-control mb-3" style="border: 1px solid black;" id="password">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="sp" value="strong" checked>
                    <label class="form-check-label" for="sp">
                        Strong
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="wp" value="weak">
                    <label class="form-check-label" for="wp">
                        Weak
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="ssp" value="super">
                    <label class="form-check-label" for="ssp">
                        Super Strong
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="fp" value="funny">
                    <label class="form-check-label" for="fp">
                        Funny
                    </label>
                </div>
                <button type="submit" class="btn btn-success mt-3" id="generate">Generate</button>
            </div>
        </form>
    </div>


    <script src="Exercise7.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
